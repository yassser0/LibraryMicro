server:
  port: 8081

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/auth, /auth/**, /login, /register,/logout, /users/**, /css/**, /js/**,/home,/home/**,/BooksAvailable,/BooksAvailable/**,/profile,/profile/**,/update-profile,/update-email,/update-password,

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/books/**

        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/loans/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
