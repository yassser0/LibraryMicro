server:
  port: 8081

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/books/**

        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/loans/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
