<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Admin - BookNet</title>
    <link rel="stylesheet" th:href="@{/admine-css/ordersDashbord.css}">
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/home}" class="logo">Book<span>Net</span></a>
            <div class="nav-center">
            <nav class="nav-links">
                <a th:href="@{/usersDashbord}" class="nav-link active">Users Dashbord</a>
                <a th:href="@{/booksDashbord}" class="nav-link">Books Dashbord</a>
                <a th:href="@{/ordersDashbord}" class="nav-link">Orders Dashbord</a>
            </nav>
            </div>
            <div class="auth-buttons">
                <a th:href="@{/logout}"  class="btn btn-outline">DÃ©connexion</a>   
            <div class="spacer"></div>
        </div>
    </header>

    <div class="main-container">
        
        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon users">ðŸ“š ðŸ“ˆ</div>
                <div class="stat-content">
                    <h3 th:text="${totalSold}"></h3>
                    <p>Total livres vendus </p>
                </div>
            </div>
        </div>

        <!-- Tableau des utilisateurs -->
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nom Utilisateur</th>
                        <th>Email Utilisateur</th>
                        <th>Nom du livre</th>
                        <th>Prix de livre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="orders : ${orders}">
                        <td th:text="${orders.name}"></td>
                        <td th:text="${orders.email}"></td>
                        <td th:text="${orders.BookName}"></td>
                        <td th:text="${orders.prix}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
