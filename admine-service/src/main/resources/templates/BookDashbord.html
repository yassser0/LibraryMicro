<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Livres</title>
    <link rel="stylesheet" th:href="@{/admine-css/Book-dashboard.css}">
</head>
<body>

<header>
    <div class="header-container">
        <a href="/" class="logo">Biblio<span>Thèque</span></a>
        <nav class="nav-links">
            <a href="/" class="nav-link">Accueil</a>
            <a href="#" class="nav-link active">Dashboard Livres</a>
        </nav>
    </div>
</header>

<section class="page-title">
    <h1>Gestion des Livres</h1>
    <p>Ajoutez et gérez les livres de la bibliothèque.</p>
</section>

<section class="books-section">
    <div class="books-container">

        <!-- ✅ Formulaire d'ajout de livre -->
        <form th:action="@{/AjouterBooks}" th:object="${newBook}" method="post" style="margin-bottom: 2rem;">
            <input type="text" th:field="*{title}" placeholder="Titre" required />
            <input type="text" th:field="*{author}" placeholder="Auteur" required />
            <textarea th:field="*{description}" placeholder="Description" required></textarea>
            <input type="text" th:field="*{category}" placeholder="Catégorie" />
            <label>
                Disponible:
                <input type="checkbox" th:field="*{available}" />
            </label>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>

        <!-- ✅ Liste des livres dynamiques -->
        <div class="books-grid">
            <div class="book-card" th:each="book : ${books}">
                <img src="/api/placeholder/250/300" alt="Couverture" class="book-cover" />
                <div class="book-details">
                    <h3 class="book-title" th:text="${book.title}">Titre</h3>
                    <p class="book-author" th:text="${book.author}">Auteur</p>
                    <p class="book-description" th:text="${book.description}">Description</p>
                    <div class="book-meta">
                        <span class="book-category" th:text="${book.category}">Catégorie</span>
                        <span th:if="${book.available}" class="book-available">Disponible</span>
                        <span th:if="${!book.available}" class="book-unavailable">Indisponible</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<footer>
    <div class="footer-bottom">
        <p>&copy; 2025 BiblioThèque. Tous droits réservés.</p>
    </div>
</footer>

</body>
</html>
