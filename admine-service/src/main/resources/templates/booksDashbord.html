<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTh√®que - Gestion des Livres</title>
    <link rel="stylesheet" th:href="@{/admine-css/booksDashbord.css}">
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/home}" class="logo">Book<span>Net</span></a>
            <div class="nav-center">
            <nav class="nav-links">
                <a th:href="@{/usersDashbord}" class="nav-link active">Users Dashbord</a>
                <a th:href="@{/booksDashbord}" class="nav-link">Books Dashbord</a>
            </nav>
            </div>
            <div class="auth-buttons">
                <a th:href="@{/logout}"  class="btn btn-outline">D√©connexion</a>   
            <div class="spacer"></div>
        </div>
    </header>
    
    <div class="main-container">
       
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon books">üìö</div>
                <div class="stat-content">
                    <h3 id="total-books">1,247</h3>
                    <p>Total des livres</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon available">‚úÖ</div>
                <div class="stat-content">
                    <h3 id="available-books">892</h3>
                    <p>Livres disponibles</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon borrowed">üìñ</div>
                <div class="stat-content">
                    <h3 id="borrowed-books">312</h3>
                    <p>Livres emprunt√©s</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon reserved">üìã</div>
                <div class="stat-content">
                    <h3 id="reserved-books">43</h3>
                    <p>Livres r√©serv√©s</p>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Rechercher un livre..." id="search-input">
            </div>
            
            <div class="filters">
                <select class="filter-select" id="category-filter">
                    <option value="">Toutes les cat√©gories</option>
                    <option value="roman">Roman</option>
                    <option value="science">Science</option>
                    <option value="histoire">Histoire</option>
                    <option value="art">Art</option>
                    <option value="jeunesse">Jeunesse</option>
                </select>
                
                <select class="filter-select" id="status-filter">
                    <option value="">Tous les statuts</option>
                    <option value="available">Disponible</option>
                    <option value="borrowed">Emprunt√©</option>
                    <option value="reserved">R√©serv√©</option>
                </select>
                
                <button class="btn btn-success" id="add-book-btn">+ Ajouter un livre</button>
            </div>
        </div>
        
        <!-- Books Table -->
        <div class="books-table-container">
            <div class="table-header">
                <h2 class="table-title">Liste des Livres</h2>
            </div>
            
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Livre</th>
                        <th>Auteur</th>
                        <th>Cat√©gorie</th>
                        <th>ISBN</th>
                        <th>Date d'ajout</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
            </table>
            
            
        </div>
    </div>
    
    <!-- Modal for Add/Edit Book -->
    <div class="modal-overlay" id="book-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Ajouter un nouveau livre</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="book-form">
                    <div class="form-group">
                        <label for="book-title" class="form-label">Titre du livre</label>
                        <input type="text" id="book-title" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="book-author" class="form-label">Auteur</label>
                        <input type="text" id="book-author" class="form-input" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="book-category" class="form-label">Cat√©gorie</label>
                            <select id="book-category" class="form-input" required>
                                <option value="">S√©lectionner une cat√©gorie</option>
                                <option value="roman">Roman</option>
                                <option value="science">Science</option>
                                <option value="histoire">Histoire</option>
                                <option value="art">Art</option>
                                <option value="jeunesse">Jeunesse</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="book-isbn" class="form-label">ISBN</label>
                            <input type="text" id="book-isbn" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="book-publisher" class="form-label">√âditeur</label>
                            <input type="text" id="book-publisher" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="book-year" class="form-label">Ann√©e de publication</label>
                            <input type="number" id="book-year" class="form-input" min="1000" max="2025">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="book-pages" class="form-label">Nombre de pages</label>
                            <input type="number" id="book-pages" class="form-input" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="book-language" class="form-label">Langue</label>
                            <select id="book-language" class="form-input">
                                <option value="fr">Fran√ßais</option>
                                <option value="en">Anglais</option>
                                <option value="es">Espagnol</option>
                                <option value="de">Allemand</option>
                                <option value="it">Italien</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="book-description" class="form-label">Description</label>
                        <textarea id="book-description" class="form-textarea" placeholder="Description du livre..."></textarea>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-btn">Annuler</button>
                <button type="submit" class="btn btn-primary" id="save-btn">Enregistrer</button>
            </div>
        </div>
    </div>
</body>
</html>
