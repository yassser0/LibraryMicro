<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Finaliser votre commande</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/payment-css/payment.css}">
</head>
<body>
    <div class="main-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">ðŸ’³ Finaliser votre commande</h1>
            <p class="dashboard-subtitle">SÃ©curisÃ© et rapide</p>
        </div>
        
        <div class="payment-form">
            <h2 class="form-title">ðŸ›’ Informations de paiement</h2>
            
            <form th:action="@{/submitOrder(bookId=${book.id})}" th:object="${order}" method="post" id="paymentForm">
                <!-- Informations de livraison -->
                <div class="form-section">
                    <h3 class="section-title"></h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nom complet</label>
                            <input type="text" class="form-input" th:field="*{name}" required placeholder="Votre prÃ©nom et nom">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-input"  th:field="*{address}" required placeholder="Adresse complÃ¨te">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ville</label>
                            <input type="text" class="form-input" th:field="*{city}"  required placeholder="Ville">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Code postal</label>
                            <input type="text" class="form-input"  th:field="*{postalCode}" required placeholder="Code postal">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">TÃ©lÃ©phone</label>

                    </div>
                </div>
                
                <!-- MÃ©thodes de paiement -->
                <div class="form-section">
                    <h3 class="section-title">ðŸ’³ Mode de paiement</h3>
                    
                    <div class="payment-methods">
                        <div class="payment-method" onclick="selectPayment('card')">
                            <input type="radio" name="paymentMethod" value="card" id="card" required th:checked="${order.paymentMethod == 'card'}">
                            <div class="payment-method-info">
                                <div class="payment-method-name">ðŸ’³ Carte bancaire</div>
                                <div class="payment-method-desc">Visa, Mastercard, American Express</div>
                            </div>
                        </div>
                        
                        
                        
                    
                    </div>
                    
                    <!-- DÃ©tails carte bancaire -->
                    <div class="card-details" id="cardDetails">
                        <div class="form-group full-width">
                            <label class="form-label">NumÃ©ro de carte</label>
                            <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date d'expiration</label>
                                <input type="text" class="form-input" placeholder="MM/AA" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-input" placeholder="123" maxlength="3">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Nom sur la carte</label>
                            <input type="text" class="form-input" placeholder="Nom complet">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- RÃ©sumÃ© de commande -->
        <div class="order-summary">
            <h2 class="form-title">ðŸ“‹ RÃ©sumÃ© de commande</h2>
            
            <div class="order-item">

                    <p th:text="'Auteur: ' + ${book.author}"></p>
                </div>
                <div class="item-price" th:text="${book.prix} + ' DH'">Prix</div>
            </div>
            
           
            <div class="total-section">
                <div class="total-row final">
                    <span>Total:</span>
                    <span th:text="${book.prix} + ' DH'">Total:</span>
                </div>
            </div>
            
           
            <button type="submit" form="paymentForm" class="btn btn-success" >ðŸ”’ Finaliser la commande</button>
        </div>
    </div>
    
    <script th:src="@{/payment-js/payment.js}"> </script>
</body>
</html>
