<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioThèque - Détail du livre</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --gray-light: #f1f5f9;
            --gray: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--gray-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
            background-color: transparent;
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
            border: none;
        }
        
        .btn-secondary:hover {
            background-color: #0da271;
            transform: translateY(-2px);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-dark);
        }
        
        /* Breadcrumb */
        .breadcrumb {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 2rem;
        }
        
        .breadcrumb ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        
        .breadcrumb li {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb a {
            color: var(--text-light);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: var(--primary);
        }
        
        .breadcrumb li:not(:last-child)::after {
            content: '>';
            margin: 0 0.5rem;
            color: var(--text-light);
        }
        
        .breadcrumb li:last-child a {
            color: var(--text-dark);
            font-weight: 500;
        }
        
        /* Book Detail Section */
        .book-detail-section {
            padding: 2rem;
        }
        
        .book-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .book-detail-content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .book-detail-image {
            flex: 0 0 300px;
            padding: 2rem;
        }
        
        .book-cover-large {
            width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .book-detail-info {
            flex: 1;
            min-width: 300px;
            padding: 2rem;
        }
        
        .book-detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .book-detail-author {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        
        .book-meta-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            background-color: var(--gray-light);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .meta-value {
            font-weight: 500;
        }
        
        .book-status {
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .status-available {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .book-description-full {
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        /* Tabs */
        .book-tabs {
            border-top: 1px solid var(--gray);
        }
        
        .tab-buttons {
            display: flex;
            overflow-x: auto;
            padding: 0 2rem;
            background-color: var(--white);
        }
        
        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            color: var(--text-light);
        }
        
        .tab-button.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Reviews */
        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .review-item {
            padding: 1.5rem;
            background-color: var(--gray-light);
            border-radius: 8px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .reviewer-name {
            font-weight: 600;
        }
        
        .review-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .review-rating {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
            color: gold;
        }
        
        .review-text {
            line-height: 1.6;
        }
        
        /* Recommendation Section */
        .recommendation-section {
            padding: 2rem;
            background-color: var(--gray-light);
        }
        
        .recommendation-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .recommendation-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .recommended-books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .rec-book-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .rec-book-card:hover {
            transform: translateY(-5px);
        }
        
        .rec-book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .rec-book-details {
            padding: 1rem;
        }
        
        .rec-book-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }
        
        .rec-book-author {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--text-dark);
            color: var(--white);
            padding: 3rem 2rem;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
        }
        
        .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--white);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.75rem;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--white);
        }
        
        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Reservation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: var(--white);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .reservation-summary {
            background-color: var(--gray-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .summary-label {
            font-weight: 500;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem;
            }
            
            .nav-links, .auth-buttons {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-menu {
                display: flex;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                background-color: var(--white);
                box-shadow: var(--shadow);
            }
            
            .book-detail-content {
                flex-direction: column;
            }
            
            .book-detail-image {
                flex: 0 0 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .tab-buttons {
                flex-wrap: wrap;
            }
            
            .recommended-books {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Biblio<span>Thèque</span></a>
            
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="#" class="nav-link">Fonctionnalités</a>
                <a href="#" class="nav-link active">Livres Disponibles</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            
            <div class="auth-buttons">
                <a href="library-auth-page-alternative.html" class="btn btn-outline">Connexion</a>
                <a href="library-auth-page-alternative.html" class="btn btn-primary">S'inscrire</a>
            </div>
            
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>
    
    <nav class="breadcrumb">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#">Livres Disponibles</a></li>
            <li><a href="#">Les Misérables</a></li>
        </ul>
    </nav>
    
    <section class="book-detail-section">
        <div class="book-detail-container">
            <div class="book-detail-content">
                <div class="book-detail-image">
                    <img src="/api/placeholder/300/450" alt="Couverture du livre" class="book-cover-large">
                </div>
                
                <div class="book-detail-info">
                    <h1 class="book-detail-title">Title</h1>
                    <p class="book-detail-author">Victor Hugo</p>
                    
                    <div class="book-meta-details">
                        <div class="meta-item">
                            <span class="meta-label">Catégorie</span>
                            <span class="meta-value">Roman classique</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Date de publication</span>
                            <span class="meta-value">1862</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">author</span>
                            <span class="meta-value">Éditions Gallimard</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">ISBN</span>
                            <span class="meta-value">9782070409228</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Prix</span>
                            <span class="meta-value">1900</span>
                        </div>
        
                    </div>
                    
                    <div class="book-status">
                        <span class="status-available">Disponible</span>
                    </div>
                    
                    <p class="book-description-full">
                    </p>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="reserve-btn">Réserver ce livre</button>
                        
                    </div>
                </div>
            </div>
            
            
        </div>
    </section>
</body>
</html>
